<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Bem vindo ao RealFace</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/sb-admin.css" rel="stylesheet">

    <!-- CSS RealFace -->
    <link href="css/estilo.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <div id="container">

        <div class="row">
            
            <div class="col-lg-4">
            </div>

            <div class="col-lg-4 well">

                <div class="row">

                    <div id="box-logo-login" class="col-lg-12">

                        <div>

                            <div id="logo-login">
                                <img src="img/LogoRealFace.PNG">
                            </div>

                        </div>

                    </div>

                </div>

                <div class="row">

                    <div id="box-foto-login" class="col-lg-12">

                        <div>

                            <div id="foto-login">
                            </div>

                        </div>

                    </div>

                </div>

                <div class="row">

                    <div class="col-lg-12">

                        <form class="form-horizontal" role="form">

                            <div class="form-group">
                                <label for="usuario" class="col-lg-2 control-label">Usu√°rio:</label>
                                <div class="col-lg-10">
                                    <input type="text" name="usuario" class="form-control" autofocus required>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="senha" class="col-lg-2 control-label">Senha:</label>
                                <div class="col-lg-10">
                                    <input type="password" name="senha" class="form-control" required>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-lg-offset-2 col-lg-10">
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" name="lembrar"> Lembrar-me
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-lg-offset-2 col-lg-10">
                                    <button type="submit" class="btn btn-default">Entrar</button>
                                </div>
                            </div>

                        </form> 

                    </div>

                </div>

            </div>

            <div class="col-lg-4">
            </div>

        </div>

    </div>
    <!-- /#container-login -->

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

</body>

</html>
