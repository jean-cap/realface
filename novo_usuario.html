                        <form role="form">
                            <div class="row">
                                    
                                    <div class="col-lg-6">
                                            <div class="form-group">
                                                <label class="sr-only" for="cad-nome">Nome</label>
                                                <input type="text" class="form-control" id="cad-nome" name="cad-nome" placeholder="Nome" required>
                                            </div>

                                            <div class="row">
                                                <div class="col-lg-6">
                                                    <div class="form-group">
                                                        <label class="sr-only" for="cad-cpf">CPF</label>
                                                        <input type="text" class="form-control" id="cad-cpf" name="cad-cpf" placeholder="CPF" required>
                                                    </div>
                                                </div>
                                                <div class="col-lg-6">
                                                    <div class="form-group">
                                                        <label class="sr-only" for="cad-rg">RG</label>
                                                        <input type="text" class="form-control" id="cad-rg" name="cad-rg" placeholder="RG" required>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label class="sr-only" for="cad-email">E-mail</label>
                                                <input type="text" class="form-control" id="cad-email" name="cad-email" placeholder="E-mail" required>
                                            </div>

                                            <div class="row">
                                                <div class="col-lg-6">
                                                    <div class="form-group">
                                                        <label class="sr-only" for="cad-senha">Senha</label>
                                                        <input type="password" class="form-control" id="cad-senha" name="cad-senha" placeholder="Senha" required>
                                                    </div>
                                                </div>
                                                <div class="col-lg-6">
                                                    <div class="form-group">
                                                        <label class="sr-only" for="cad-verificar-senha">Verificar Senha</label>
                                                        <input type="password" class="form-control" id="cad-verificar-senha" name="cad-verificar-senha" placeholder="Verificar Senha" required>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label class="sr-only" for="cad-endereco">Endereço</label>
                                                <input type="text" class="form-control" id="cad-endereco" name="cad-endereco" placeholder="Endereço" required>
                                            </div>
                                            <div class="row">
                                                <div class="col-lg-6">
                                                    <div class="form-group">
                                                        <select class="form-control" id="cad-estado" name="cad-estado">
                                                            <option value="">Estado</option>
                                                            <option value="São Paulo">São Paulo</option>
                                                            <option value="Santa Catarina">Santa Catarina</option>
                                                            <option value="Rio Grande do Sul">Rio Grande do Sul</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="col-lg-6">
                                                    <div class="form-group" >
                                                        <select class="form-control" id="cad-cidade" name="cad-cidade">
                                                            <option value="">Cidade</option>
                                                            <option value="São Paulo">São Paulo</option>
                                                            <option value="Joinville">Joinville</option>
                                                            <option value="Caxias do Sul">Caxias do Sul</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <textarea class="form-control" rows="3" id="cad-obs" name="cad-obs" placeholder="Observações"></textarea>
                                            </div>
                                            <div class="row">
                                                <div class="col-lg-6">
                                                    <div class="form-group">
                                                        <select multiple class="form-control" id="cad-regra" name="cad-regra">
                                                            <option value="">Selecione uma ou mais regras</option>
                                                            <option value="Regra 1">Regra 1</option>
                                                            <option value="Regra 2">Regra 2</option>
                                                            <option value="Regra 3">Regra 3</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="col-lg-6">
                                                    <div class="form-group" >
                                                        <select class="form-control" id="cad-setor" name="cad-setor">
                                                            <option value="">Setor</option>
                                                            <option value="Setor 1">Setor 1</option>
                                                            <option value="Setor 2">Setor 2</option>
                                                            <option value="Setor 3">Setor 3</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                    </div>

                                    <div class="col-lg-6">
                                        <div class="row">
                                            <div class="col-lg-12">
                                                <div id="box-foto-cad" class="col-lg-12">
